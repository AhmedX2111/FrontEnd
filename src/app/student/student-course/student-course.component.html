<section id="courses-part" class="pt-120 pb-120 gray-bg">
  <div *ngIf="!loading && !serverdown" class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="courses-top-search">
          <!-- Search Bar -->
          <div class="courses-search float-left">
            <form action="#">
              <input type="text" placeholder="Search" />
              <button type="button"><i class="fa fa-search"></i></button>
            </form>
          </div>
          <!-- courses search -->

          <!-- Navigation -->
          <ul class="nav float-right" id="myTab" role="tablist">
            <!-- Navigation items -->
          </ul>

          <!-- Join Course Button -->
          <div class="join-course-button">
            <button
              class="btn btn-primary btn-join-course"
              (click)="openCourseCodeModal()"
            >
              <i class="fa fa-plus-circle"></i> Join Course
            </button>
          </div>
        </div>
        <!-- courses top search -->
      </div>
    </div>
    <!-- row -->
    <!-- Course Listings -->
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="courses-grid"
        role="tabpanel"
        aria-labelledby="courses-grid-tab"
      >
        <div class="row">
          <!-- Course items -->
          <div *ngFor="let c of Courses" class="col-lg-4 col-md-6">
            <div class="singel-course mt-30">
              <div class="thum">
                <div class="image">
                  <img
                    [routerLink]="['../course-material', c.courseId]"
                    [src]="'data:image/png;base64,' + c.imageBin"
                    alt="Course"
                  />
                </div>
                <div class="price">
                  <span>Level 1</span>
                </div>
              </div>
              <div class="cont">
                <a href="courses-singel.html">
                  <h4>{{ c.courseName }}</h4>
                </a>
                <div class="course-teacher">
                  <div class="thum">
                    <a href="#"
                      ><img
                        src="assets/images/course/teacher/t-1.jpg"
                        alt="teacher"
                    /></a>
                  </div>
                  <div class="name">
                    <a href="#">
                      <h6>{{ c.doctorName }}</h6>
                    </a>
                  </div>
                  <div class="admin">
                    <ul>
                      <li>
                        <a href="#"
                          ><i class="fa fa-user"></i><span>31</span></a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <!-- singel course -->
          </div>
        </div>
        <!-- row -->
      </div>
    </div>
    <!-- tab content -->
  </div>
  <!-- container -->
  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center">
    <app-spinner></app-spinner>
  </div>
  <!-- Server Down Alert -->
  <div class="container">
    <div *ngIf="serverdown" class="alert alert-danger text-center">
      Server Down Check BackEnd Server
    </div>
  </div>
</section>

<!-- Modal for entering course code -->
<div
  id="courseCodeModal"
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngClass]="{ show: showModal }"
  (click)="closeModal()"
>
  <div class="modal-dialog" role="document" (click)="preventClose($event)">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Enter Course Code</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Input field for entering course code -->
        <input
          type="text"
          class="form-control"
          placeholder="Enter course code"
          [(ngModel)]="courseCode"
          (keyup.enter)="evaluateCourseName()"
        />
        <h5>Course Name : {{ coursename }}</h5>
        <img
          width="150"
          routerLink="../course-material"
          [src]="'data:image/png;base64,' + courseimage"
          alt="Course"
        />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="joinCourseWithCode()"
        >
          Join
        </button>
      </div>
    </div>
  </div>
</div>
