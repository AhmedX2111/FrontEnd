<section id="count-down-part" class="bg_cover pt-70 pb-120" data-overlay="8" style="background-image: url(assets/images/bg-2.jpg)">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6">
                <div class="count-down-cont pt-50">
                    <h2>Sign up Now</h2>
                </div> <!-- count down cont -->
            </div>
            <div class="col-lg-5 offset-lg-1 col-md-8">
                <div class="category-form category-form-3 pt-50">
                    <div class="form-title text-center">
                        <h3>Student Register</h3>
                    </div>
                    <div class="main-form">
                        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                            <div class="singel-form" style="margin-bottom: 10px;">
                                <select class="form-control" aria-label="Default select example" name="levelId" [(ngModel)]="user.levelId" required>
                                    <option selected disabled>Select Level</option>
                                    <option value="1">Level 1</option>
                                    <option value="2">Level 2</option>
                                    <option value="3">Level 3</option>
                                    <option value="4">Level 4</option>
                                </select>
                            </div>
                            <div class="singel-form">
                                <input type="text" placeholder="Full name" name="fullName" [(ngModel)]="user.fullName" required>
                            </div>
                            <div class="singel-form">
                                <input type="text" placeholder="User name" name="userName" [(ngModel)]="user.userName" required>
                            </div>
                            <div class="singel-form">
                                <input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required>
                            </div>
                            <div class="singel-form">
                                <input type="email" placeholder="Email" name="email" [(ngModel)]="user.email" required>
                            </div>
                            <div class="singel-form">
                                <input type="text" placeholder="Phone Number" name="phone" [(ngModel)]="user.phone" required>
                            </div>
                            <p class="mt-3 small mb-0">Already have an account? <a class="text-muted" routerLink="../">Login here</a></p>

                            <div class="singel-form">
                                <button class="main-btn" type="submit" [disabled]="!registerForm.valid">Sign Up</button>
                            </div>
                        
                        </form>
                    </div>
                </div> <!-- category form -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>
