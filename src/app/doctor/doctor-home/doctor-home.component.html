<div class="row" id="body-row">
  <div
    id="sidebar-container"
    [ngClass]="{
      'sidebar-collapsed': isExpanded == false,
      'sidebar-expanded': isExpanded == true
    }"
    class="d-none d-md-block"
  >
    <ul class="list-group">
      <li>
        <div>
          <label
            style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: bolder;
              font-size: x-large;
              padding-left: 20px;
            "
          >
            <div
              class="text-light"
              [ngClass]="{
                'd-none': isExpanded == false,
                'd-block': isExpanded == true
              }"
            >
              ACU
            </div>
          </label>
          &nbsp;
        </div>
      </li>

      <a
        data-toggle="sidebar-colapse"
        class="bg-dark list-group-item list-group-item-action d-flex align-items-center"
      >
        <div class="d-flex w-100 justify-content-start align-items-center">
          <i class="fa fa-bars fa-fw mr-3" (click)="expand()"></i>
          <span
            id="collapse-text"
            [ngClass]="{
              'd-none': isExpanded == false,
              'd-block': isExpanded == true
            }"
            class="menu-collapsed"
            style="padding-left: 20px; cursor: pointer"
            >Doctor</span
          >
        </div>
      </a>

      <a
        [routerLink]="'courses'"
        class="list-group-item list-group-item-action bg-dark text-white"
      >
        <span
          class="menu-collapsed"
          [ngClass]="{
            'd-none': isExpanded == false,
            'd-block': isExpanded == true
          }"
          >Courses</span
        >
      </a>
      <a
        [routerLink]="'course-uploads'"
        class="list-group-item list-group-item-action bg-dark text-white"
      >
        <span
          class="menu-collapsed"
          [ngClass]="{
            'd-none': isExpanded == false,
            'd-block': isExpanded == true
          }"
          >Course Material</span
        >
      </a>
      <a
        [routerLink]="'announcements'"
        class="list-group-item list-group-item-action bg-dark text-white"
      >
        <span
          class="menu-collapsed"
          [ngClass]="{
            'd-none': isExpanded == false,
            'd-block': isExpanded == true
          }"
          >Announcements</span
        >
      </a>
      <a
        [routerLink]="'Student-Enrolled'"
        class="list-group-item list-group-item-action bg-dark text-white"
      >
        <span
          class="menu-collapsed"
          [ngClass]="{
            'd-none': isExpanded == false,
            'd-block': isExpanded == true
          }"
          >Student Enrolled</span
        >
      </a>
      <a
        href="#submenu1"
        data-toggle="collapse"
        aria-expanded="false"
        class="bg-dark list-group-item list-group-item-action flex-column align-items-start"
      >
        <div class="d-flex w-100 justify-content-start align-items-center">
          <span class="fa fa-table fa-fw mr-3"></span>
          <span
            class="menu-collapsed"
            [ngClass]="{
              'd-none': isExpanded == false,
              'd-block': isExpanded == true
            }"
            >Schedule</span
          >
          <span class="submenu-icon ml-auto"></span>
        </div>
      </a>
      <div id="submenu1" class="collapse sidebar-submenu">
        <a
          [routerLink]="'Add-Lecture'"
          class="list-group-item list-group-item-action bg-dark text-white"
        >
          <span
            class="menu-collapsed"
            [ngClass]="{
              'd-none': isExpanded == false,
              'd-block': isExpanded == true
            }"
            >Add Lecture</span
          >
        </a>
      </div>
    </ul>
  </div>

  <div class="container mt-5">
    <router-outlet></router-outlet>
  </div>
  <div class="container-fluid mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <div><!-- Placeholder if needed for alignment --></div>
      <button mat-icon-button (click)="logout()" class="logout-button">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </div>
  </div>
</div>
