<section
  id="reset-password-part"
  class="bg_cover pt-70 pb-120"
  data-overlay="8"
  style="background-image: url(assets/images/bg-2.jpg)"
>
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-6">
        <div class="count-down-cont pt-50">
          <h2>Reset Password</h2>
        </div>
        <!-- count down cont -->
      </div>
      <div class="col-lg-5 offset-lg-1 col-md-8">
        <div class="category-form category-form-3 pt-50">
          <div class="form-title text-center">
            <h3>Reset Password</h3>
          </div>
          <div class="main-form">
            <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
              <div class="singel-form">
                <input
                  type="email"
                  placeholder="Email"
                  name="email"
                  [(ngModel)]="email"
                  required
                />
              </div>
              <div class="singel-form text-center">
                <button type="submit" class="main-btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <!-- category form -->
      </div>
    </div>
    <!-- row -->
  </div>
  <!-- container -->
</section>
