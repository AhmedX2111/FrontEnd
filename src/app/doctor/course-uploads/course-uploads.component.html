<div class="course-dropdown-container">
  <label for="course-dropdown">Select a course:</label>
  <select
    id="course-dropdown"
    [(ngModel)]="selectedCourseId"
    (change)="onCourseSelect()"
    class="form-select"
  >
    <option value="">-- Select a course --</option>
    <option *ngFor="let course of courses" [value]="course.id">
      {{ course.courseName }}
    </option>
  </select>
</div>

<div class="upload-form">
  <h2>Upload New File</h2>
  <form (ngSubmit)="postMatertial()">
    <div class="form-group">
      <label for="uploadName">Upload Name:</label>
      <input
        id="uploadName"
        [(ngModel)]="uploadName"
        name="uploadName"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="fileUrl">File URL:</label>
      <input
        id="fileUrl"
        [(ngModel)]="fileUrl"
        name="fileUrl"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Post Course</button>
  </form>
</div>

<div class="uploads-container">
  <h2 class="uploads-heading">Uploads for Selected Course</h2>
  <table class="uploads-table">
    <thead>
      <tr>
        <th>Upload Name</th>
        <th>File URL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let upload of uploads">
        <td>{{ upload.uploadName }}</td>
        <td>
          <a [href]="upload.fileUrl" target="_blank">{{ upload.fileUrl }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
